<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="quCon">
        <h1 id="quConh1">Your Question?</h1>
        <div>
            <input type="radio" name="opt" class="opt" value="a">
            <label for="Option1">a) Option1</label>
        </div>
        <div>
            <input type="radio" name="opt" class="opt" value="b">
            <label for="Option2">b) Option2</label>
        </div>
        <div>
            <input type="radio" name="opt" class="opt" value="c">
            <label for="Option3">c) Option3</label>
        </div>
        <div>
            <input type="radio" name="opt" class="opt" value="d">
            <label for="Option4">d) Option4</label>
        </div>
        <button id="quizPrev" onclick="prevQuestion()">Previous</button>
        <button id="quizSub" onclick="subQuestion()">Next</button>
    </div>
    <script src="./data.js"></script>
</body>
</html>
